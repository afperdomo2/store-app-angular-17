<div
  class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 text-center">
    <!-- Ilustración 404 -->
    <div class="mb-8">
      <div
        class="mx-auto w-48 h-48 bg-gradient-to-br from-blue-100 to-blue-200 dark:from-blue-800 dark:to-blue-900 rounded-full flex items-center justify-center mb-6"
      >
        <svg
          class="w-24 h-24 text-blue-600 dark:text-blue-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-3 8a9 9 0 100-18 9 9 0 000 18z"
          />
        </svg>
      </div>

      <!-- Número 404 grande -->
      <h1
        class="text-9xl font-bold text-gray-300 dark:text-gray-700 select-none"
      >
        404
      </h1>
    </div>

    <!-- Contenido principal -->
    <div class="space-y-6">
      <!-- Título -->
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
        ¡Oops! Página no encontrada
      </h2>

      <!-- Descripción -->
      <p class="text-lg text-gray-600 dark:text-gray-400 max-w-sm mx-auto">
        La página que estás buscando no existe o ha sido movida. No te
        preocupes, ¡pasa por nuestra tienda!
      </p>
    </div>

    <!-- Botones de acción -->
    <div class="space-y-4">
      <!-- Botón principal -->
      <a
        routerLink="/"
        class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors duration-200 cursor-pointer"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        Volver al Inicio
      </a>
    </div>

    <!-- Footer mensaje -->
    <div class="pt-8">
      <p class="text-sm text-gray-500 dark:text-gray-500">
        Si continúas teniendo problemas, no dudes en contactarnos
      </p>
    </div>
  </div>
</div>
