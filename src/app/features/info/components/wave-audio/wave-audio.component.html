<div
  class="flex flex-col items-center justify-center p-4 bg-gray-100 rounded-lg shadow-md"
>
  <div #waveform class="w-full h-32 bg-gray-200 rounded-md mb-4"></div>
  <button
    class="px-6 py-2 cursor-pointer text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition"
    type="button"
    (click)="playPause()"
  >
    {{ isPlaying() ? "Pause" : "Play" }}
  </button>
</div>
