<h1 class="text-4xl font-extrabold text-center mb-6 text-gray-800">About Us</h1>

<p class="text-lg text-gray-600 text-center mb-8">
  Welcome to our store!
  <span highlight
    >We are passionate about bringing you the best products at the best
    prices</span
  >. Our mission is to provide an exceptional shopping experience with quality,
  value, and convenience.
</p>

<div class="mt-12">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    Stay Connected
  </h2>
  <div class="flex flex-col gap-4 items-center">
    <label for="message">Message:</label>
    <input
      type="text"
      placeholder="Your Message"
      [value]="message()"
      (input)="changeMessage($event)"
      class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <label for="">Clientes:</label>
    <input
      type="number"
      placeholder="Duration (in seconds)"
      [value]="duration()"
      (input)="changeDuration($event)"
      class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="text-center mt-6">
    <app-wave-audio audioUrl="assets/audio/pista_audio.mp3" />
  </div>

  <div class="text-center mt-6">
    @if (duration() > 0) {
    <app-counter [duration]="duration()" [message]="message()" />
    }
  </div>
</div>
