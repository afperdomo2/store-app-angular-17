<header
  class="bg-white border-b border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y nombre de la tienda -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
            <span class="text-blue-700 dark:text-blue-400">Store</span>App
          </h1>
        </div>
      </div>

      <!-- Barra de búsqueda -->
      <div class="hidden md:flex flex-1 max-w-lg mx-8">
        <div class="relative w-full">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="search"
            placeholder="Buscar productos..."
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
      </div>

      <!-- Navegación y acciones -->
      <div class="flex items-center space-x-4">
        <!-- Botón de búsqueda móvil -->
        <button
          class="md:hidden p-2 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"
          title="Buscar productos"
          aria-label="Buscar productos"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </button>

        <!-- Carrito de compras -->
        <button
          (click)="toggleCartSidebar()"
          class="p-2 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 relative cursor-pointer transition-colors duration-200"
          title="Ver carrito de compras"
          aria-label="Ver carrito de compras"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"
            ></path>
          </svg>
          <span
            class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
            >5</span
          >
        </button>

        <!-- Toggle modo oscuro -->
        <button
          class="p-2 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300"
          title="Cambiar tema"
          aria-label="Cambiar entre modo claro y oscuro"
        >
          <svg
            class="w-6 h-6 hidden dark:block"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            class="w-6 h-6 block dark:hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
        </button>

        <!-- Perfil de usuario -->
        <div class="relative">
          <button
            class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
          >
            <div
              class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center"
            >
              <span class="text-white text-sm font-medium">U</span>
            </div>
            <span class="hidden sm:block text-sm font-medium">Usuario</span>
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Barra de búsqueda móvil -->
    <div class="md:hidden pb-4">
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
        <input
          type="search"
          placeholder="Buscar productos..."
          class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
    </div>
  </div>
</header>

<!-- Sidebar del carrito -->
<div class="fixed inset-0 z-50" [class.hidden]="!isCartSidebarOpen()">
  <!-- Overlay mejorado -->
  <div
    class="fixed inset-0 bg-gray-900/20 backdrop-blur-sm transition-all duration-500 ease-out"
    [class.opacity-0]="!isCartSidebarOpen()"
    [class.opacity-100]="isCartSidebarOpen()"
    (click)="closeCartSidebar()"
  ></div>

  <!-- Sidebar mejorado -->
  <div
    class="fixed right-0 top-0 h-full w-full max-w-md bg-white/95 dark:bg-gray-800/95 backdrop-blur-md shadow-2xl transform transition-all duration-500 ease-out border-l border-gray-200/50 dark:border-gray-700/50"
    [class.translate-x-full]="!isCartSidebarOpen()"
    [class.translate-x-0]="isCartSidebarOpen()"
  >
    <!-- Header del sidebar -->
    <div
      class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700"
    >
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
        Carrito de Compras
      </h2>
      <button
        (click)="closeCartSidebar()"
        class="p-2 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 cursor-pointer"
        title="Cerrar carrito"
        aria-label="Cerrar carrito"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Contenido del carrito -->
    <div class="flex-1 overflow-y-auto p-4">
      <!-- Productos en el carrito -->
      <div class="space-y-4">
        <!-- Producto ejemplo 1 -->
        <div
          class="flex items-center space-x-3 bg-gray-50 dark:bg-gray-700 p-3 rounded-lg"
        >
          <div
            class="w-15 h-15 bg-gray-300 dark:bg-gray-600 rounded flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <div class="flex-1">
            <h3 class="text-sm font-medium text-gray-900 dark:text-white">
              Producto de ejemplo
            </h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">$99.99</p>
            <div class="flex items-center mt-1">
              <button
                class="w-6 h-6 flex items-center justify-center bg-gray-200 dark:bg-gray-600 rounded text-gray-600 dark:text-gray-300 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500"
              >
                -
              </button>
              <span class="mx-2 text-sm text-gray-900 dark:text-white">1</span>
              <button
                class="w-6 h-6 flex items-center justify-center bg-gray-200 dark:bg-gray-600 rounded text-gray-600 dark:text-gray-300 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500"
              >
                +
              </button>
            </div>
          </div>
          <button
            class="text-red-500 hover:text-red-700 cursor-pointer"
            title="Eliminar producto"
            aria-label="Eliminar producto del carrito"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Producto ejemplo 2 -->
        <div
          class="flex items-center space-x-3 bg-gray-50 dark:bg-gray-700 p-3 rounded-lg"
        >
          <div
            class="w-15 h-15 bg-gray-300 dark:bg-gray-600 rounded flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <div class="flex-1">
            <h3 class="text-sm font-medium text-gray-900 dark:text-white">
              Otro producto
            </h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">$149.99</p>
            <div class="flex items-center mt-1">
              <button
                class="w-6 h-6 flex items-center justify-center bg-gray-200 dark:bg-gray-600 rounded text-gray-600 dark:text-gray-300 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500"
              >
                -
              </button>
              <span class="mx-2 text-sm text-gray-900 dark:text-white">2</span>
              <button
                class="w-6 h-6 flex items-center justify-center bg-gray-200 dark:bg-gray-600 rounded text-gray-600 dark:text-gray-300 cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-500"
              >
                +
              </button>
            </div>
          </div>
          <button
            class="text-red-500 hover:text-red-700 cursor-pointer"
            title="Eliminar producto"
            aria-label="Eliminar producto del carrito"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mensaje de carrito vacío (para cuando no hay productos) -->
      <!-- <div class="text-center py-8">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
        </svg>
        <p class="text-gray-500 dark:text-gray-400">Tu carrito está vacío</p>
      </div> -->
    </div>

    <!-- Footer del carrito -->
    <div class="border-t border-gray-200 dark:border-gray-700 p-4 space-y-4">
      <!-- Resumen -->
      <div class="space-y-2">
        <div class="flex justify-between text-sm">
          <span class="text-gray-600 dark:text-gray-400">Subtotal:</span>
          <span class="text-gray-900 dark:text-white">$399.97</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-gray-600 dark:text-gray-400">Envío:</span>
          <span class="text-gray-900 dark:text-white">$9.99</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-gray-600 dark:text-gray-400">Impuestos:</span>
          <span class="text-gray-900 dark:text-white">$32.00</span>
        </div>
        <hr class="border-gray-200 dark:border-gray-600" />
        <div class="flex justify-between font-semibold">
          <span class="text-gray-900 dark:text-white">Total:</span>
          <span class="text-gray-900 dark:text-white">$441.96</span>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="space-y-2">
        <button
          class="w-full bg-blue-700 hover:bg-blue-800 text-white font-medium py-3 px-4 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer"
        >
          Proceder al Checkout
        </button>
        <button
          class="w-full bg-gray-200 hover:bg-gray-300 text-gray-900 font-medium py-2 px-4 rounded-lg dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white cursor-pointer"
        >
          Ver Carrito Completo
        </button>
      </div>
    </div>
  </div>
</div>
