<app-header [cartItems]="cartItems()" />

    @for (product of productList(); track $index) {
    <app-product [product]="product" (addToCart)="onAddToCart($event)" />
    }
  </div>

  <pre>{{ cartItems() | json }}</pre> -->
</div>
